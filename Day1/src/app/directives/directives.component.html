<input type="text" [(ngModel)]="serverNmae" />

<button
  [disabled]="serverNmae.length === 0"
  class="btn btn-primary"
  (click)="onCreateServer()"
>
  Add server
</button>

<p *ngIf="serverCreated; else noserver">
  server was created is {{ serverNmae }}
</p>

<ng-template #noserver>
  <p>No server is created</p>
</ng-template>

<p [ngStyle]="{ backgroundColor: getColor() }">
  {{ "server" }} with id {{ serverId }} is {{ serverStatus }}
</p>

<!-- if serverstatus is 'online' then only add online class style otherwise it not add style -->

<p
  [ngStyle]="{ backgroundColor: getColor() }"
  [ngClass]="{ online: serverStatus === 'online' }"
>
  {{ "server" }} with id {{ serverId }} is {{ serverStatus }}
</p>

<app-server *ngFor="let server of serverArray"></app-server>
