<input class="form-control" type="text" [(ngModel)]="username" />
<button [disabled]="username.length === 0" (click)="addServerName()">
  Add username
</button>
<p>{{ username }}</p>
<button
  class="btn btn-primary"
  (click)="resetUsername()"
  [disabled]="username.length === 0"
>
  Reset
</button>
